# we need the puppetlabs and the postgres repos for current software
# and we need universe repo for openjdk-8-jre-headless
# $DISTRIB_CODENAME is sourced from /etc/lsb-release
_apt_key_puppetlabs='https://apt.puppetlabs.com/pubkey.gpg'
_apt_key_postgresql='https://www.postgresql.org/media/keys/ACCC4CF8.asc'
_apt_source_puppetlabs="deb https://apt.puppetlabs.com/ ${DISTRIB_CODENAME} puppet6"
_apt_source_postgresql="deb http://apt.postgresql.org/pub/repos/apt/ ${DISTRIB_CODENAME}-pgdg main"
_apt_source_universe="deb http://archive.ubuntu.com/ubuntu ${DISTRIB_CODENAME} universe"
